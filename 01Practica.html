<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineado y H</title>
</head>
<!-- 1. Crear un archivo HTML, que contenga un encabezado <h1> seguido de un párrafo y un
encabezado <h2> seguido de otro párrafo. Después, hacer que un párrafo se muestre en
negrita y el otro en itálica. Utilizar saltos de línea si los consideran necesarios.
2. Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos alinearlos a la
izquierda. A continuación, después del último párrafo vamos a tener que crear una lista
ordenada de lo que queramos. Tendremos que mostrar la lista donde la enumeración sean
letras del alfabeto. Sin usar CSS-->
<body>
   <h1 align="center">Encabezado H1</h1> 
   <p align="left"><strong>Parrafo del primer encabezado en Negrita</strong></p>
   
   <br>
   
   <h2 align="center">Encabezado H2</h2>
   <p align="left"><i>Parrafo del Segundo encabezado en Italica</i></p>
   
   <br>

   <ol type="A">
    <li>Lento</li>
    <li>Medio</li>
    <li>Rapido</li>
    </ol>

</body>
</html>
