<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListasBoot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <!--1. Para este apartado vamos a crear 2 listas:
    a. Lista con viñetas con aspectos personalizados a elección.
    b. Lista vertical con links a paginas a elección.-->
  <body>
    <div class="w-25 p-3" style="background-color: #eee;">
        <h2>LISTA 1</h2>
        <ul >
            <li>Ejemplo 1</li>
            <li>Ejemplo 2</li>
            <li>Ejemplo 3</li>
            <li>Ejemplo 4</li>
        </ul>
    </div>
    <div class="list-group  text-center w-25 p-3" style="background-color: #e80909;">
        <a href="https://es.stackoverflow.com/" class="list-group-item list-group-item-action">Stack Overflow</a>
        <a href="https://getbootstrap.com/" class="list-group-item list-group-item-action">Bootstrap</a>
        <a href="https://github.com/" class="list-group-item list-group-item-action">GitHub</a>
        <a href="https://www.youtube.com/?gl=AR&hl=es-419" class="list-group-item list-group-item-action">YouTube</a>
        
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
