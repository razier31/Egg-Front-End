<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <H1>Registrar un Usuario</H1>
    <form action="POST">
        <label for="nombre">Nombre del Usuario</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="password">Contraseña del Usuario</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="edad">Edad del Usuario</label><br>
        <input type="number" id="edad" name="edad"><br>
        <label for="fechanac">Fecha de Nacimiento del Usuario</label><br>
        <input type="date" id="fechanac" name="fechanac"><br>
        <label>Sexo del usuario</label> <br>
        <input type="radio"  id="Hombre" value="Hombre"><label for="Hombre"> Hombre </label><br>
        <input type="radio" id="Mujer" value="Mujer"><label for="Mujer">Mujer</label><br>
        <input type="radio" id="Otro" value="Otro"><label for="Otro">Prefiero no decir</label><br>
        <label for="pais">País nacimiento del usuario</label> <br>
        <select name="pais">
        <option>Argentina</option>
        <option>Bolivia</option>
        <option>Brasil</option>
        <option>Chile</option>
        <option>Paraguay</option>
        <option>Uruguay</option>
        </select><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
