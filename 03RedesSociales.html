<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links y Lista</title>
</head>
<!--3. Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces,
deberá verse así:
a. Cada buscador y red social que sale en la lista deben ser links a las respectivas
páginas-->
<body>
    <h1>
        <ul>
            <li>Buscadores</li>
            <ul>
                <li><a href="https://www.google.com/">Google</a></li>
                <li><a href="https://www.bing.com/?setlang=es">Bing</a></li>
            </ul>
            <li>Redes Sociales</li>
            <ul>
                <li><a href="https://www.instagram.com/">Instagram</a></li>
                <li><a href="https://twitter.com/?lang=es">Twitter</a></li>
            </ul>
        </ul>
    </h1>
</body>
</html>
